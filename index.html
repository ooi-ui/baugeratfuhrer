// ===== Language Switch =====
const buttons = document.querySelectorAll('.lang-btn');
let lastClick = 0;

function setLanguage(lang){
  const now = Date.now();
  if(now - lastClick < 150) return;
  lastClick = now;

  const t = translations[lang];
  if(!t) return;

  document.getElementById("lang-label").textContent = t.langLabel;
  document.getElementById("job-title").textContent = t.title;
  document.getElementById("intro-text").textContent = t.intro;
  document.getElementById("section1-title").textContent = t.s1;
  document.getElementById("job1").textContent = t.j1;
  document.getElementById("job2").textContent = t.j2;
  document.getElementById("job3").textContent = t.j3;
  document.getElementById("section2-title").textContent = t.s2;
  document.getElementById("req1").textContent = t.r1;
  document.getElementById("req2").textContent = t.r2;
  document.getElementById("req3").textContent = t.r3;
  document.getElementById("req4").textContent = t.r4;
  document.getElementById("section3-title").textContent = t.s3;
  document.getElementById("offer1").textContent = t.o1;
  document.getElementById("offer2").textContent = t.o2;
  document.getElementById("offer3").textContent = t.o3;

  buttons.forEach(btn=>{
    btn.className = btn.dataset.lang===lang
      ?'lang-btn px-3 py-2 rounded bg-amber-500 text-white'
      :'lang-btn px-3 py-2 rounded bg-gray-100';
  });
}

// Attach click events
buttons.forEach(btn => btn.addEventListener('click', ()=>setLanguage(btn.dataset.lang)));

// Set default language
setLanguage('de');
